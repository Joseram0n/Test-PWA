<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculadora de Porcentajes</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Calculadora de Porcentajes">
  <meta name="msapplication-TileImage" content="images/mstile-150x150.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>

<body class="fullscreen">
  <div class="container">
    <h1 class="title">Calculadora de Porcentajes!</h1>
      <p>
        Numero Total: <input type="number" id="n_total">
      </p>
      <p>
        Numero Actual: <input type="number" id="n_actual">
      </p>
      <p>
        <input type="button" value="Calcular!" onclick="calcPor()">
      </p>
      <p>
        <h3>RESULTADO:</h3>
        <input type="text" id="res" disabled>
      </p>
  </div>
  <script src="js/main.js"></script>
  <script src="js/fnPorcentaje.js"></script>
</body>

</html>
